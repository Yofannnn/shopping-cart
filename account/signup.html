<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../assets/style/css-reset.css">
    <link rel="stylesheet" href="../assets/style/navbar.css">
    <link rel="stylesheet" href="../assets/style/card.css">
    <link rel="stylesheet" href="../assets/style/modal.css">
    <title>SIGNUP</title>
</head>
<body>
    <!-- navbar -->
    <nav class="fixed">
        <div class="logo"><a href="../index.html"><img src="../assets/svg/logo-svgrepo-com.svg" alt=""></a></div>
        <div class="menu">
            <ul>
                <li><a href="../type.html">Product</a></li>
                <li><a href="">Aboute Us</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="container-input">
            <input type="search" class="search_input" placeholder="Search">
        </div>
        <div class="account-cart">
            <div class="account">
                <a href="login.html">
                    <img src="../assets/svg/account-avatar-man-svgrepo-com.svg" alt="">
                    <p>Account</p>
                </a>
            </div>
            <div class="cart">
                <a href="../cart.html"><img src="../assets/svg/cart-svgrepo-com.svg" alt=""></a>
                <span class="amountCart"></span>
            </div>
        </div>
        <!-- humberger -->
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="container">
        <!-- sign up session / register-->
        <div id="signup-session">
            <h1>Sign Up</h1>
            <form action="">
                <fieldset class="signup">
                    <legend></legend>
                    <div class="inputWrapper">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Entar Your First Name" class="textInput">
                    </div>
                    <div class="inputWrapper">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Entar Your Last Name" class="textInput">
                    </div>
                    <div class="inputWrapper">
                        <label for="dob">Birthday</label>
                        <input type="date" id="dob" placeholder="Entar Your Last Name" class="textInput">
                    </div>
                    <div class="optionWrapper">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="undefined" disabled selected hidden>Choose Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="bruuh?">Helicopter</option>
                        </select>
                    </div>
                    <div class="inputWrapper">
                        <label for="telp">Telp</label>
                        <input type="tel" id="telp" placeholder="Entar Your Telp Number" class="textInput">
                    </div>
                    <div class="inputWrapper">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Entar Your Email Address" class="textInput">
                    </div>
                    <div class="inputWrapper">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Entar Your Password" class="textInput">
                    </div>
                    <div>
                        <div class="primary">
                            <button type="submit" class="bt-signup">Sign Up</button>
                        </div>
                        <div class="secondary">
                            <a href="login.html">Back</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="../assets/script/bedge-amount-cart.js"></script>
    <script src="../assets/script/navbar.js"></script>

</body>
</html>
